server:
  port: 8083

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: dossier-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
custom:
  message:
    finish-registration:
      subject: "Finish registration in credit-conveyor"
      text: "Hello, your loan application {applicationId} approved! Now you should finish registration by the following link: http://localhost:8880/application/registration"
    create-document:
      subject: "Create documents for your loan application"
      text: "Hello, your loan application {applicationId} passed all checks! Now you should send creating documents request by the following link: http://localhost:8880/document"
    send-document:
      subject: "Your loan documents"
      text: "Hello, here it is your loan documents for application {applicationId}! Now you should send signing documents request by the following link: http://localhost:8880/document/sign/"
    send-ses:
      subject: "Your Simple Electric Sign"
      text: "Hello, here it is your Simple Electric Sign code: {sesCode} for your application {applicationId}\n Now you should send this code to: http://localhost:8880/document/sign/code"
  document:
    credit-contract: |
      Credit contract {creditId} from {creditDate}
      Client's full name: {clientFullName}
      Client's passport: {clientPassport}
      Credit Info: 
        amount: {creditAmount}
        term: {creditTerm}
        monthly payment: {monthlyPayment}
        rate: {rate}
        psk: {psk}
        services:
          insurance: {isInsuranceEnabled}
          salary client: {isSalaryClient}
    credit-payment-schedule: |
      Payment schedule for credit contract {creditId} from {applicationCreationDate}
      Client's full name: {clientFullName}
      Payment schedule:
        {paymentSchedule}
    credit-application: |
      Credit application {applicationId} from {applicationCreationDate}
      Client info:
        full name: {clientFullName}
        birthdate: {clientBirthdate}
        gender: {clientGender}
        passport: {clientPassport}
        email: {clientEmail}
        martial status: {clientMartialStatus}
        dependent amount: {clientDependentAmount}
        Employment:
          employment status: {employmentStatus}
          employer INN (if present): {employerINN}
          salary: {employmentSalary}
          employment position: {employmentPosition}
          work experience (total): {employmentWorkExperienceTotal}
          work experience (current): {employmentWorkExperienceCurrent}
      
      
      
